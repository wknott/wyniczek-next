fragment GameCardData on Game {
	id
	name
	thumbnailUrl
	latestResult {
		createdAt
		scores {
			player {
				name
				id
			}
		}
	}
	inCollection
}

query GetGamesForInfiniteScroll($skip: Int!, $take: Int!, $sortBy: GameSortBy!, $includeNotInCollection: Boolean) {
	games(skip: $skip, take: $take, sortBy: $sortBy, includeNotInCollection: $includeNotInCollection) {
		items {
			...GameCardData
		}
		total
	}
}
