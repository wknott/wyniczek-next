query GetGamesForInfiniteScroll($skip: Int!, $take: Int!, $sortBy: GameSortBy!) {
  games(skip: $skip, take: $take, sortBy: $sortBy) {
    items {
      id
      name
      thumbnailUrl
      latestResult {
        createdAt
        scores {
          player {
            name
          }
        }
      }
    }
    total
  }
}