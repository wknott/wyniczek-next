query GetGamesList($skip: Int, $take: Int, $sortBy: GameSortBy, $includeNotInCollection: Boolean) {
	games(skip: $skip, take: $take, sortBy: $sortBy, includeNotInCollection: $includeNotInCollection) {
		items {
			id
			name
			thumbnailUrl
			minPlayers
			maxPlayers
			bggRank
			bggWeight
			lastPlayedAt
			inCollection
		}
		total
	}
}
